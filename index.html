<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="outline">
        <div class="display"></div>
        <div class="buttons">
            <button value=" " class="ac">AC</button>
            <button value=" ">+/-</button>
            <button value=" ">%</button>
            <button class="divide operator" value="/">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="multiply operator" value="x">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="minus operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="plus operator" value="+">+</button>
            <button class="zero number" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="equals" value="=">=</button>

        </div>
    </div>

</body>

</html>
